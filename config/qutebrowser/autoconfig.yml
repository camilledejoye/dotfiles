config_version: 2
settings:
  bindings.commands:
    global:
      command:
        <Ctrl+n>: completion-item-focus next
        <Ctrl+p>: completion-item-focus prev
      normal:
        $: scroll-to-perc --horizontal 100
        '0': scroll-to-perc --horizontal 0
        <Ctrl+e>: scroll down
        <Ctrl+i>: forward
        <Ctrl+o>: back
        <Ctrl+y>: scroll up
        J: null
        ^: scroll-to-perc --horizontal 0
        gT: tab-prev
        gt: tab-next
        xs: config-cycle statusbar.hide
        xt: config-cycle tabs.show always switching
        xx: config-cycle statusbar.hide ;; config-cycle tabs.show always switching
  colors.webpage.bg:
    global: null
  colors.webpage.prefers_color_scheme_dark:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  downloads.location.directory:
    global: ~/Downloads
  downloads.location.prompt:
    global: false
  downloads.location.remember:
    global: false
  downloads.open_dispatcher:
    global: xdg-open
  downloads.remove_finished:
    global: 3000
  editor.command:
    global:
    - nvim
    - '{file}'
    - +n{line}
    - -c normal {column0}l
  hints.padding:
    global:
      bottom: 0
      left: 3
      right: 3
      top: 0
  keyhint.delay:
    global: 500
  scrolling.smooth:
    global: true
  spellcheck.languages:
    global: []
  statusbar.hide:
    global: false
  tabs.background:
    global: true
  tabs.position:
    global: top
  tabs.show:
    global: always
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      aw: https://wiki.archlinux.org?search={}
      ggl: https://google.com/search?q={}
      gh: https://github.com/search?q={}
