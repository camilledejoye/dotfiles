<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "https://raw.githubusercontent.com/behdad/fontconfig/master/fonts.dtd">
<fontconfig>
  <alias>
    <family>mono</family>
    <prefer>
      <family>Hack Nerd Font Mono</family>
      <family>Noto Sans Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Hack Nerd Font Mono</family>
      <family>Noto Sans Mono</family>
    </prefer>
  </alias>
  <match target="pattern">
    <test qual="any" name="family" compare="eq"><string>Hack</string></test>
    <edit name="family" mode="assign" binding="same"><string>Hack Nerd Font Mono</string></edit>
  </match>
</fontconfig>
